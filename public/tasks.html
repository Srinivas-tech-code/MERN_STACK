<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App - Tasks</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h2>Your Tasks</h2>
  <ul id="taskList" class="list-group">
    
  </ul>

  <form id="addTaskForm" action="/tasks" class="mb-3">
    <div class="mb-3">
      <label for="taskTitle" class="form-label">Task Title</label>
      <input type="text" class="form-control" id="taskTitle" required>
    </div>

    <div class="mb-3">
      <label for="taskDescription" class="form-label">Task Description:</label>
      <textarea class="form-control" id="taskDescription" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b1e6FtHrE26R6c3rODZtN7KaZl6Oet/5gWBAFu9m2GgRejA79C6o+Y4z5flBDpU" crossorigin="anonymous"></script>


<script src="tasks.js"></script>
<!-- <script src="edittasks.js"></script> -->

</body>
</html>
