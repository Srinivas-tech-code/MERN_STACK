<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Use Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Use Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b1e6FtHrE26R6c3rODZtN7KaZl6Oet/5gWBAFu9m2GgRejA79C6o+Y4z5flBDpU" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ToDo App</h1>
        <!--Task Form-->
        <form action="/" id="taskForm" class="mb-4">
            <div class="form-row">
                <div class="col-8">
                    <input type="text" class="form-control" id="taskTitle" placeholder="Task Title" required>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary btn-block">Add Task</button>
                </div>
            </div>
        </form>

        <ul id="taskList" class="list-group">
            
        </ul>
    </div>
</body>
</html>
